<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="component-container">
      <div class="result-flex">
        <h3>Your Result</h3>
        <div class="circle-container">
          <p class="big-number">76</p>
          <p class="small-number">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="result-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-flex">
        <div class="title-flex"><h3>Summary</h3></div>
        <div class="summary-results">
          <div class="sum-col res1">
            <!-- Gray little borders for the colored boxes in the white box -->
            <div class="top-left-border"></div>
            <div class="bottom-left-border"></div>
            <div class="top-right-border"></div>
            <div class="bottom-right-border"></div>
            <!-- Gray little borders for the colored boxes in the white box -->
            <div class="img-and-category">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction-logo"
              />
              <span class="category cat1">Reaction</span>
            </div>

            <p><span class="bold-nr">80</span> / 100</p>
          </div>
          <div class="sum-col res2">
            <!-- Little gray borders for the colored boxes in the white box -->
            <div class="top-left-border"></div>
            <div class="bottom-left-border"></div>
            <div class="top-right-border"></div>
            <div class="bottom-right-border"></div>
            <!-- Little gray borders for the colored boxes in the white box -->
            <div class="img-and-category">
              <img src="./assets/images/icon-memory.svg" alt="brain-logo" />
              <span class="category cat2">Memory</span>
            </div>
            <p><span class="bold-nr">92</span> / 100</p>
          </div>
          <div class="sum-col res3">
            <!-- Little gray borders for the colored boxes in the white box -->
            <div class="top-left-border"></div>
            <div class="bottom-left-border"></div>
            <div class="top-right-border"></div>
            <div class="bottom-right-border"></div>
            <!-- Little gray borders for the colored boxes in the white box -->
            <div class="img-and-category">
              <img src="./assets/images/icon-verbal.svg" alt="chat-logo" />
              <span class="category cat3">Verbal</span>
            </div>
            <p><span class="bold-nr">61</span> / 100</p>
          </div>
          <div class="sum-col res4">
            <!-- Little gray borders for the colored boxes in the white box -->
            <div class="top-left-border"></div>
            <div class="bottom-left-border"></div>
            <div class="top-right-border"></div>
            <div class="bottom-right-border"></div>
            <!-- Little gray borders for the colored boxes in the white box -->
            <div class="img-and-category">
              <img src="./assets/images/icon-visual.svg" alt="eye-logo" />
              <span class="category cat4">Visual</span>
            </div>
            <p><span class="bold-nr">72</span> / 100</p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
